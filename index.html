<html>
    <head>
        <title>Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
        <div>
        <h2 class="btn btn-primary heading">Note : First click on the start button, then enter the name of any object <br>which you will place in front of your camera. <br>After that place that object in front of <br>your camera for the AI to detect it.</h2>
        <br>
        <br>
        <input id="input">
        <br>
        <br>
        <button onclick="start();" id="start" class="btn btn-success">Start</button>
        <h3 id="status"></h3>
        <h3 id="found"></h3>
    </div>
    </center>
</body>
</html>
